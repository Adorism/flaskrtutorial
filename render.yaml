services:
  - type: web
    name: flaskr
    autoDeploy: true # optional
    env: python
    repo: https://github.com/Adorism/flaskrtutorial
    buildCommand: /opt/render/project/src/.venv/bin/python -m pip install --upgrade pip && poetry install
    startCommand: "gunicorn flaskr.wsgi:application"
    initialDeployHook: poetry run flask init-db
    envVars:
      - key: FLASK_APP
        value: flaskr
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.8.1